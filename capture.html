<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Mode - 4cats.studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(160, 82, 45, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(101, 67, 33, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .capture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .main-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .title-overlay {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .title-overlay h1 {
            font-size: 3.2em;
            font-weight: bold;
            background: linear-gradient(45deg, #8B4513, #A0522D, #CD853F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 6px 12px rgba(139, 69, 19, 0.3);
            letter-spacing: 0.08em;
            font-family: 'Georgia', serif;
            animation: vintageGlow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes vintageGlow {
            from {
                text-shadow: 0 6px 12px rgba(139, 69, 19, 0.3);
            }
            to {
                text-shadow: 0 8px 16px rgba(139, 69, 19, 0.6);
            }
        }

        .left-panel {
            width: 30%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 2px solid rgba(139, 69, 19, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            box-shadow: 
                2px 0 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .gallery-section {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery-section h3 {
            color: #F5DEB3;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgba(205, 133, 63, 0.6);
            padding-bottom: 8px;
        }

        .photo-gallery {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            border: 2px solid rgba(205, 133, 63, 0.3);
            border-radius: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .photo-gallery::-webkit-scrollbar {
            width: 8px;
        }

        .photo-gallery::-webkit-scrollbar-track {
            background: rgba(139, 69, 19, 0.2);
            border-radius: 4px;
        }

        .photo-gallery::-webkit-scrollbar-thumb {
            background: rgba(205, 133, 63, 0.6);
            border-radius: 4px;
        }

        .photo-gallery::-webkit-scrollbar-thumb:hover {
            background: rgba(205, 133, 63, 0.8);
        }

        .photo-item {
            width: 100%;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(205, 133, 63, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid rgba(139, 69, 19, 0.4);
        }

        .photo-item .photo-info {
            color: #F5DEB3;
            font-size: 0.8em;
            margin-top: 5px;
            text-align: center;
        }

        .empty-gallery {
            color: #F5DEB3;
            font-style: italic;
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .exit-button {
            width: 100%;
            background: linear-gradient(45deg, rgba(139, 0, 0, 0.8), rgba(220, 20, 60, 0.9));
            color: #F5DEB3;
            border: 2px solid rgba(220, 20, 60, 0.4);
            padding: 15px 10px;
            margin: 20px 0 0 0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 4px 8px rgba(139, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .exit-button:hover {
            background: linear-gradient(45deg, rgba(220, 20, 60, 0.9), rgba(255, 99, 71, 0.9));
            transform: translateY(-2px);
            box-shadow: 
                0 6px 12px rgba(139, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(220, 20, 60, 0.6);
        }

        .main-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .camera-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(139, 69, 19, 0.1);
            border: 3px solid rgba(139, 69, 19, 0.4);
            position: relative;
            aspect-ratio: 4/3;
        }

        .camera-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, rgba(205, 133, 63, 0.6), rgba(222, 184, 135, 0.8), rgba(205, 133, 63, 0.6));
            border-radius: 23px;
            z-index: -1;
        }

        .camera-container video, .camera-container canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            background: #000;
            object-fit: cover;
        }

        .countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            pointer-events: none;
        }

        .countdown-number {
            font-size: 8em;
            font-weight: bold;
            color: #F5DEB3;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            font-family: 'Georgia', serif;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .flash-effect.active {
            opacity: 1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 69, 19, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #F5DEB3;
            font-size: 1.5em;
            font-family: 'Georgia', serif;
        }

        .loading-overlay.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 10px;
                border-right: none;
                border-bottom: 3px solid #654321;
            }
            
            .filter-info, .progress-info {
                margin-bottom: 0;
                margin-right: 20px;
            }
            
            .main-panel {
                width: 100%;
                height: calc(100vh - 120px);
            }
            
            .title-overlay h1 {
                font-size: 2.5em;
            }
            
            .countdown-number {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <div class="capture-overlay"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div>📸 Khởi tạo Capture Mode...</div>
    </div>

    <div class="flash-effect" id="flashEffect"></div>

    <div class="title-overlay">
        <h1>CAPTURE MODE</h1>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="gallery-section">
                <h3>📸 Ảnh đã chụp</h3>
                <div class="photo-gallery" id="photoGallery">
                    <div class="empty-gallery">Chưa có ảnh nào được chụp</div>
                </div>
            </div>
            
            <button class="exit-button" id="exitButton" style="display: none;">Quay lại</button>
        </div>

        <div class="main-panel">
            <div class="camera-container">
                <video id="originalVideo" autoplay muted playsinline style="position:absolute; opacity:0; pointer-events:none; width:1px; height:1px;"></video>
                <canvas id="filteredCanvas"></canvas>
                <div class="countdown-overlay" id="countdownOverlay" style="display: none;">
                    <div class="countdown-number" id="countdownNumber">8</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CubeLUTReader {
            constructor() {
                this.lutData = null;
                this.lutSize = 0;
            }

            parseCubeFile(text) {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line && !line.startsWith('#'));
                let lutSize = 0;
                let lutData = [];

                for (const line of lines) {
                    if (line.startsWith('LUT_3D_SIZE')) {
                        lutSize = parseInt(line.split(/\s+/)[1]);
                        if (lutSize !== 32 && lutSize !== 64) {
                            throw new Error(`Kích thước LUT không được hỗ trợ: ${lutSize}. Chỉ hỗ trợ 32x32x32 và 64x64x64`);
                        }
                        continue;
                    }

                    if (line.startsWith('DOMAIN_MIN') || line.startsWith('DOMAIN_MAX') || 
                        line.startsWith('TITLE') || line.startsWith('LUT_1D_SIZE')) {
                        continue;
                    }

                    const values = line.split(/\s+/).map(parseFloat);
                    if (values.length === 3 && values.every(v => !isNaN(v))) {
                        lutData.push(values);
                    }
                }

                if (lutSize === 0) {
                    throw new Error('Không tìm thấy LUT_3D_SIZE trong file');
                }

                const expectedDataPoints = lutSize * lutSize * lutSize;
                if (lutData.length !== expectedDataPoints) {
                    throw new Error(`Dữ liệu LUT không đúng. Mong đợi ${expectedDataPoints} điểm dữ liệu, nhưng có ${lutData.length}`);
                }

                return { lutData, lutSize };
            }

            applyLUT(imageData, lutData, lutSize) {
                const data = imageData.data;
                const totalPixels = data.length / 4;
                
                for (let i = 0; i < totalPixels; i++) {
                    const pixelIndex = i * 4;
                    const r = data[pixelIndex] / 255;
                    const g = data[pixelIndex + 1] / 255;
                    const b = data[pixelIndex + 2] / 255;

                    const newColor = this.interpolateLUT(r, g, b, lutData, lutSize);
                    
                    data[pixelIndex] = Math.round(newColor.r * 255);
                    data[pixelIndex + 1] = Math.round(newColor.g * 255);
                    data[pixelIndex + 2] = Math.round(newColor.b * 255);
                }

                return imageData;
            }

            interpolateLUT(r, g, b, lutData, lutSize) {
                r = Math.max(0, Math.min(1, r));
                g = Math.max(0, Math.min(1, g));
                b = Math.max(0, Math.min(1, b));

                const scale = lutSize - 1;
                const rIndex = r * scale;
                const gIndex = g * scale;
                const bIndex = b * scale;

                const rLow = Math.floor(rIndex);
                const gLow = Math.floor(gIndex);
                const bLow = Math.floor(bIndex);

                const rHigh = Math.min(rLow + 1, scale);
                const gHigh = Math.min(gLow + 1, scale);
                const bHigh = Math.min(bLow + 1, scale);

                const rFrac = rIndex - rLow;
                const gFrac = gIndex - gLow;
                const bFrac = bIndex - bLow;

                const c000 = this.getLUTValue(rLow, gLow, bLow, lutData, lutSize);
                const c001 = this.getLUTValue(rLow, gLow, bHigh, lutData, lutSize);
                const c010 = this.getLUTValue(rLow, gHigh, bLow, lutData, lutSize);
                const c011 = this.getLUTValue(rLow, gHigh, bHigh, lutData, lutSize);
                const c100 = this.getLUTValue(rHigh, gLow, bLow, lutData, lutSize);
                const c101 = this.getLUTValue(rHigh, gLow, bHigh, lutData, lutSize);
                const c110 = this.getLUTValue(rHigh, gHigh, bLow, lutData, lutSize);
                const c111 = this.getLUTValue(rHigh, gHigh, bHigh, lutData, lutSize);

                const c00 = this.lerpColor(c000, c001, bFrac);
                const c01 = this.lerpColor(c010, c011, bFrac);
                const c10 = this.lerpColor(c100, c101, bFrac);
                const c11 = this.lerpColor(c110, c111, bFrac);

                const c0 = this.lerpColor(c00, c01, gFrac);
                const c1 = this.lerpColor(c10, c11, gFrac);

                return this.lerpColor(c0, c1, rFrac);
            }

            getLUTValue(rIndex, gIndex, bIndex, lutData, lutSize) {
                const index = bIndex * lutSize * lutSize + gIndex * lutSize + rIndex;
                if (index >= 0 && index < lutData.length) {
                    return {
                        r: lutData[index][0],
                        g: lutData[index][1],
                        b: lutData[index][2]
                    };
                }
                return { r: 0, g: 0, b: 0 };
            }

            lerpColor(color1, color2, t) {
                return {
                    r: color1.r + (color2.r - color1.r) * t,
                    g: color1.g + (color2.g - color1.g) * t,
                    b: color1.b + (color2.b - color1.b) * t
                };
            }
        }

        // Application logic
        const lutReader = new CubeLUTReader();
        let currentLUT = null;
        let videoStream = null;
        let isFilterEnabled = false;
        let animationId = null;
        let selectedFilter = null;
        let photoCount = 0;
        let isCapturing = false;

        // UI elements
        const originalVideo = document.getElementById('originalVideo');
        const filteredCanvas = document.getElementById('filteredCanvas');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const countdownOverlay = document.getElementById('countdownOverlay');
        const countdownNumber = document.getElementById('countdownNumber');
        const flashEffect = document.getElementById('flashEffect');
        const photoGallery = document.getElementById('photoGallery');
        const exitButton = document.getElementById('exitButton');

        // Load selected filter from localStorage
        function loadSelectedFilter() {
            const filterData = localStorage.getItem('selectedFilter');
            if (filterData) {
                selectedFilter = JSON.parse(filterData);
                loadFilter(selectedFilter.filename);
            } else {
                // No filter selected, go back to vintage page
                window.location.href = 'vintage.html';
            }
        }

        // Add photo to gallery
        function addPhotoToGallery(photoDataUrl, photoNumber) {
            // Remove empty message if exists
            const emptyMessage = photoGallery.querySelector('.empty-gallery');
            if (emptyMessage) {
                emptyMessage.remove();
            }

            // Create photo item
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `
                <img src="${photoDataUrl}" alt="Photo ${photoNumber}">
                <div class="photo-info">Photo ${photoNumber}</div>
            `;
            
            photoGallery.appendChild(photoItem);
            
            // Scroll to bottom to show latest photo
            photoGallery.scrollTop = photoGallery.scrollHeight;
        }

        // Load filter
        async function loadFilter(filename) {
            try {
                const response = await fetch(`./filter/${filename}`);
                if (!response.ok) {
                    throw new Error('Không thể tải file filter');
                }
                const text = await response.text();
                currentLUT = lutReader.parseCubeFile(text);
                isFilterEnabled = true;
            } catch (error) {
                console.error('Error loading filter:', error);
                isFilterEnabled = false;
            }
        }

        // Start countdown and capture sequence
        function startCaptureSequence() {
            if (isCapturing) return;
            isCapturing = true;
            
            countdownOverlay.style.display = 'block';
            let count = 8;
            
            const countdownInterval = setInterval(() => {
                countdownNumber.textContent = count;
                
                if (count === 1) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    startPhotoCapture();
                }
                
                count--;
            }, 1000);
        }

        // Capture 8 photos
        function startPhotoCapture() {
            photoCount = 0;
            
            // Start the photo capture sequence
            captureNextPhoto();
        }

        // Capture next photo with countdown
        function captureNextPhoto() {
            if (photoCount >= 8) {
                isCapturing = false;
                // Show exit button when all photos are captured
                exitButton.style.display = 'block';
                return;
            }
            
            // Show countdown before capturing
            showCountdownToNextPhoto();
        }

        // Show countdown to next photo
        function showCountdownToNextPhoto() {
            countdownOverlay.style.display = 'block';
            let count = 8;
            
            const countdownInterval = setInterval(() => {
                countdownNumber.textContent = count;
                
                if (count === 1) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    
                    // Capture photo after countdown
                    const photoDataUrl = filteredCanvas.toDataURL();
                    capturePhoto();
                    photoCount++;
                    
                    // Add photo to gallery
                    addPhotoToGallery(photoDataUrl, photoCount);
                    
                    // Schedule next photo after 8 seconds
                    setTimeout(() => {
                        captureNextPhoto();
                    }, 8000);
                }
                
                count--;
            }, 1000);
        }


        // Capture single photo
        function capturePhoto() {
            // Flash effect
            flashEffect.classList.add('active');
            setTimeout(() => {
                flashEffect.classList.remove('active');
            }, 100);
            
            // Create download link for photo
            const link = document.createElement('a');
            link.download = `photo_${photoCount + 1}.png`;
            link.href = filteredCanvas.toDataURL();
            link.click();
        }

        // Process video frames
        function startProcessing() {
            function processFrame() {
                if (!videoStream || originalVideo.readyState < 2) {
                    animationId = requestAnimationFrame(processFrame);
                    return;
                }

                const ctx = filteredCanvas.getContext('2d');
                
                // Flip camera horizontally
                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-filteredCanvas.width, 0);
                
                if (isFilterEnabled && currentLUT) {
                    // Draw original video to canvas
                    ctx.drawImage(originalVideo, 0, 0, filteredCanvas.width, filteredCanvas.height);
                    
                    // Get image data
                    const imageData = ctx.getImageData(0, 0, filteredCanvas.width, filteredCanvas.height);
                    
                    // Apply LUT filter
                    const filteredImageData = lutReader.applyLUT(imageData, currentLUT.lutData, currentLUT.lutSize);
                    
                    // Put filtered data back
                    ctx.putImageData(filteredImageData, 0, 0);
                } else {
                    // Just copy original video
                    ctx.drawImage(originalVideo, 0, 0, filteredCanvas.width, filteredCanvas.height);
                }
                
                ctx.restore();

                animationId = requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        // Auto-start camera
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                originalVideo.srcObject = videoStream;
                await originalVideo.play().catch(() => {/* ignore autoplay errors */});

                const finalizeSetup = () => {
                    const actualWidth = originalVideo.videoWidth || 1280;
                    const actualHeight = originalVideo.videoHeight || 720;
                    filteredCanvas.width = actualWidth;
                    filteredCanvas.height = actualHeight;
                    loadingOverlay.classList.add('hidden');
                    startProcessing();
                    
                    // Start capture sequence after 2 seconds
                    setTimeout(() => {
                        startCaptureSequence();
                    }, 2000);
                };

                if (originalVideo.readyState >= 2) {
                    finalizeSetup();
                } else {
                    originalVideo.addEventListener('loadedmetadata', finalizeSetup, { once: true });
                    originalVideo.addEventListener('playing', finalizeSetup, { once: true });
                }

            } catch (error) {
                loadingOverlay.classList.add('hidden');
                console.error('Camera error:', error);
            }
        }

        // Exit button
        document.getElementById('exitButton').addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            loadSelectedFilter();
            startCamera();
        });
    </script>
</body>
</html>
