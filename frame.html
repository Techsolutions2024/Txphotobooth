<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Selection - Photobooth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d6 25%, #ff8fb3 50%, #ff6b9d 75%, #ff4081 100%);
            color: #4a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .header {
            background: rgba(255, 182, 193, 0.2);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 2px 15px rgba(255, 105, 180, 0.1);
        }

        .header h1 {
            background: linear-gradient(45deg, #ff4081, #e91e63, #c2185b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(196, 24, 91, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary {
            background: rgba(255, 182, 193, 0.8);
            color: #4a1a2e;
            border: 2px solid rgba(255, 105, 180, 0.4);
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: rgba(255, 182, 193, 0.95);
            border-color: rgba(255, 105, 180, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b9d, #ff4081);
            color: white;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4081, #e91e63);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.5);
        }

        .btn-primary:disabled {
            background: linear-gradient(45deg, #d1c4e9, #b39ddb);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(179, 157, 219, 0.3);
        }

        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
            max-height: calc(100vh - 80px);
        }

        .frame-panel {
            background: rgba(255, 240, 245, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.15);
            backdrop-filter: blur(15px);
            overflow-y: auto;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        .frame-panel h3 {
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff4081, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .frame-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-add {
            background: linear-gradient(45deg, #ff6b9d, #ff4081);
            color: white;
            box-shadow: 0 2px 8px rgba(255, 107, 157, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .upload-area {
            border: 2px dashed #ff6b9d;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 107, 157, 0.05);
        }

        .upload-area:hover {
            background: rgba(255, 107, 157, 0.1);
            border-color: #ff4081;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            background: rgba(255, 107, 157, 0.2);
            border-color: #ff4081;
            transform: scale(1.02);
        }

        .upload-text {
            color: #ff4081;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .upload-subtext {
            color: #c2185b;
            font-size: 12px;
            font-weight: 500;
        }

        .frame-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .frame-item {
            aspect-ratio: 1;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            background: linear-gradient(145deg, #fff0f5, #ffe4e8);
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.2);
        }

        .frame-item:hover {
            border-color: #ff6b9d;
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.3);
        }

        .frame-item.selected {
            border-color: #ff4081;
            border-width: 4px;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
        }

        .frame-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frame-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(255, 64, 129, 0.9), rgba(233, 30, 99, 0.95));
            color: white;
            padding: 8px 5px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .frame-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            flex-direction: column;
            gap: 3px;
        }

        .frame-item:hover .frame-actions {
            display: flex;
        }

        .frame-action-btn {
            width: 25px;
            height: 25px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .btn-edit {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .btn-edit:hover {
            background: linear-gradient(45deg, #29b6f6, #0288d1);
            transform: scale(1.1);
        }

        .btn-rename {
            background: linear-gradient(45deg, #ffb74d, #ffa726);
            color: white;
        }

        .btn-rename:hover {
            background: linear-gradient(45deg, #ffa726, #ff9800);
            transform: scale(1.1);
        }

        .btn-delete {
            background: linear-gradient(45deg, #e57373, #ef5350);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(45deg, #ef5350, #f44336);
            transform: scale(1.1);
        }

        .preview-container {
            background: rgba(255, 240, 245, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 182, 193, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preview-title {
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff4081, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 700;
        }

        .preview-canvas-container {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-canvas {
            display: block;
            max-width: 100%;
            max-height: 60vh;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #666;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-frame-selected {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        #frameFileInput {
            display: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(145deg, #fff0f5, #ffe4e8);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(255, 64, 129, 0.3);
            border: 3px solid rgba(255, 182, 193, 0.5);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 105, 180, 0.3);
        }

        .modal-header h3 {
            background: linear-gradient(45deg, #ff4081, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .modal-close {
            background: linear-gradient(45deg, #ef5350, #f44336);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .edit-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .edit-option-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff4081);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .edit-option-btn:hover {
            background: linear-gradient(45deg, #ff4081, #e91e63);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .frame-preview {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        .frame-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 14px;
            z-index: 1100;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #66bb6a, #4caf50);
            color: white;
            border: 2px solid #4caf50;
        }

        .notification.error {
            background: linear-gradient(45deg, #ef5350, #f44336);
            color: white;
            border: 2px solid #f44336;
        }

        .notification.info {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
            border: 2px solid #29b6f6;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .frame-panel {
                order: 2;
            }

            .preview-container {
                order: 1;
            }

            .frame-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Select Frame</h1>
        <div class="nav-buttons">
            <a href="layout.html" class="btn btn-secondary">Back</a>
            <button id="downloadBtn" class="btn btn-primary" disabled>Download</button>
        </div>
    </div>

    <div class="main-container">
        <div class="frame-panel">
            <h3>🖼️ Available Frames</h3>

            <div class="frame-controls">
                <button class="btn-small btn-add" id="addFrameBtn">+ Add Frame</button>
                <button class="btn-small btn-secondary" id="clearAllBtn">🗑️ Clear All</button>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-text">📁 Upload Custom Frame</div>
                <div class="upload-subtext">Drag & drop or click to select</div>
                <input type="file" id="frameFileInput" accept="image/*">
            </div>

            <div class="frame-grid" id="frameGrid">
                <!-- Default frames will be loaded here -->
            </div>
        </div>

        <div class="preview-container">
            <h3 class="preview-title">Preview</h3>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading preview...</div>
            </div>

            <div class="preview-canvas-container" id="previewContainer">
                <canvas id="previewCanvas" class="preview-canvas"></canvas>
            </div>

            <div class="no-frame-selected" id="noFrameMessage">
                Chọn frame để xem preview với layout
            </div>
        </div>
    </div>

    <script>
        class FrameManager {
            constructor() {
                this.selectedFrame = null;
                this.previewImage = null;
                this.frames = [];
                this.canvas = document.getElementById('previewCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.frameCounter = 0;

                this.init();
            }

            async init() {
                this.loadPreviewImage();
                await this.loadDefaultFrames();
                this.setupEventListeners();
                this.renderFrameGrid();

                // Enable download button if we have a layout preview
                const layoutPreview = sessionStorage.getItem('layoutPreview');
                if (layoutPreview) {
                    document.getElementById('downloadBtn').disabled = false;
                }
            }

            loadPreviewImage() {
                // Load the layout canvas from layout.html
                const layoutPreview = sessionStorage.getItem('layoutPreview');
                if (layoutPreview) {
                    const img = new Image();
                    img.onload = () => {
                        this.previewImage = img;
                        this.updatePreview();
                        document.getElementById('noFrameMessage').style.display = 'none';
                    };
                    img.onerror = () => {
                        console.error('Failed to load layout preview');
                        this.showNoPreviewMessage('Không thể tải preview từ layout');
                    };
                    img.src = layoutPreview;
                } else {
                    console.warn('No layout preview found in session storage');
                    this.showNoPreviewMessage('Không có preview từ layout. Vui lòng quay lại layout để tạo preview.');
                }
            }

            showNoPreviewMessage(message) {
                const noFrameMessage = document.getElementById('noFrameMessage');
                const previewContainer = document.getElementById('previewContainer');

                noFrameMessage.textContent = message;
                noFrameMessage.style.display = 'block';
                previewContainer.style.display = 'none';

                // Add a back button to return to layout
                if (!document.getElementById('backToLayoutBtn')) {
                    const backBtn = document.createElement('button');
                    backBtn.id = 'backToLayoutBtn';
                    backBtn.className = 'btn btn-secondary';
                    backBtn.style.marginTop = '20px';
                    backBtn.textContent = 'Quay lại Layout';
                    backBtn.onclick = () => window.location.href = 'layout.html';
                    noFrameMessage.appendChild(backBtn);
                }
            }

            async loadDefaultFrames() {
                // Load default frames first
                await this.loadBuiltInFrames();
                // Then load saved frames from frames folder
                await this.loadSavedFrames();
                this.renderFrameGrid();
            }

            async loadBuiltInFrames() {
                const defaultFrames = [
                    { name: 'Góc', filename: 'goc.png' },
                    { name: 'Nhiều', filename: 'nhieu.png' },
                    { name: 'Xước', filename: 'xuoc.png' }
                ];

                for (const frameData of defaultFrames) {
                    try {
                        const img = new Image();
                        await new Promise((resolve, reject) => {
                            img.onload = () => {
                                this.frames.push({
                                    name: frameData.name,
                                    image: img,
                                    filename: frameData.filename,
                                    isBuiltIn: true
                                });
                                console.log(`Loaded built-in frame: ${frameData.name}`);
                                resolve();
                            };
                            img.onerror = () => {
                                console.warn(`Could not load built-in frame: ${frameData.filename}`);
                                resolve(); // Continue loading other frames
                            };
                            img.src = `frames/${frameData.filename}`;
                        });
                    } catch (error) {
                        console.warn(`Error loading built-in frame ${frameData.filename}:`, error);
                    }
                }
            }

            async loadSavedFrames() {
                try {
                    // Try to load frames metadata from localStorage
                    const savedFramesData = localStorage.getItem('customFrames');
                    if (savedFramesData) {
                        const framesData = JSON.parse(savedFramesData);

                        for (const frameData of framesData) {
                            try {
                                // Load the frame image data from localStorage
                                const imageData = localStorage.getItem(`frame_${frameData.filename}`);
                                if (imageData) {
                                    const img = new Image();

                                    await new Promise((resolve, reject) => {
                                        img.onload = () => {
                                            this.frames.push({
                                                name: frameData.name,
                                                image: img,
                                                filename: frameData.filename,
                                                savedAt: frameData.savedAt
                                            });
                                            resolve();
                                        };
                                        img.onerror = reject;
                                        img.src = imageData;
                                    });
                                }
                            } catch (error) {
                                console.warn(`Could not load frame ${frameData.filename}:`, error);
                            }
                        }

                        // Update frame counter
                        this.frameCounter = framesData.length;
                        console.log(`Loaded ${this.frames.length} saved frames`);
                    }
                } catch (error) {
                    console.warn('Could not load saved frames:', error);
                    this.frameCounter = 0;
                }
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('frameFileInput');
                const downloadBtn = document.getElementById('downloadBtn');
                const addFrameBtn = document.getElementById('addFrameBtn');
                const clearAllBtn = document.getElementById('clearAllBtn');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.loadCustomFrame(e.target.files[0]);
                    }
                });

                downloadBtn.addEventListener('click', this.downloadImage.bind(this));
                addFrameBtn.addEventListener('click', this.addNewFrame.bind(this));
                clearAllBtn.addEventListener('click', this.clearAllFrames.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    this.loadCustomFrame(files[0]);
                }
            }

            async loadCustomFrame(file) {
                try {
                    // Generate unique filename
                    this.frameCounter++;
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    const filename = `frame_${this.frameCounter}_${Date.now()}.${fileExtension}`;
                    const frameName = `Custom Frame ${this.frameCounter}`;

                    // Save file to frames folder (simulate by storing in browser storage)
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const img = new Image();
                            img.onload = async () => {
                                // Add to frames array
                                const frameData = {
                                    name: frameName,
                                    image: img,
                                    filename: filename,
                                    savedAt: new Date().toISOString()
                                };

                                this.frames.push(frameData);

                                // Save frame data to localStorage for persistence
                                await this.saveFrameToStorage(filename, frameName, e.target.result);

                                this.renderFrameGrid();
                                this.showNotification('✅ Frame đã được lưu thành công!', 'success');
                            };
                            img.onerror = () => {
                                this.showNotification('❌ Không thể load frame!', 'error');
                            };
                            img.src = e.target.result;
                        } catch (error) {
                            console.error('Error processing frame:', error);
                            this.showNotification('❌ Lỗi khi xử lý frame!', 'error');
                        }
                    };
                    reader.onerror = () => {
                        this.showNotification('❌ Không thể đọc file!', 'error');
                    };
                    reader.readAsDataURL(file);

                } catch (error) {
                    console.error('Error loading custom frame:', error);
                    this.showNotification('❌ Lỗi khi tải frame!', 'error');
                }
            }

            async saveFrameToStorage(filename, name, imageData) {
                try {
                    // Save image data to localStorage (in real app, this would save to server/folder)
                    localStorage.setItem(`frame_${filename}`, imageData);

                    // Update frames metadata
                    const savedFramesData = localStorage.getItem('customFrames');
                    let framesData = savedFramesData ? JSON.parse(savedFramesData) : [];

                    framesData.push({
                        filename: filename,
                        name: name,
                        savedAt: new Date().toISOString()
                    });

                    localStorage.setItem('customFrames', JSON.stringify(framesData));

                    console.log(`Frame saved: ${filename}`);
                } catch (error) {
                    console.error('Error saving frame to storage:', error);
                    throw error;
                }
            }

            renderFrameGrid() {
                const grid = document.getElementById('frameGrid');
                grid.innerHTML = '';

                this.frames.forEach((frame, index) => {
                    const frameItem = document.createElement('div');
                    frameItem.className = 'frame-item';
                    frameItem.innerHTML = `
                        <img src="${frame.image.src}" alt="${frame.name}">
                        <div class="frame-name" contenteditable="false">${frame.name}${frame.isBuiltIn ? ' 🏠' : (frame.savedAt ? ' 💾' : '')}</div>
                        <div class="frame-actions">
                            <button class="frame-action-btn btn-edit" onclick="frameManager.editFrame(${index})" title="Edit Frame">✏️</button>
                            <button class="frame-action-btn btn-rename" onclick="frameManager.renameFrame(${index})" title="Rename Frame">📝</button>
                            <button class="frame-action-btn btn-delete" onclick="frameManager.deleteFrame(${index})" title="Delete Frame">🗑️</button>
                        </div>
                    `;

                    frameItem.addEventListener('click', (e) => {
                        // Prevent selection when clicking action buttons
                        if (!e.target.closest('.frame-actions')) {
                            this.selectFrame(index);
                        }
                    });
                    grid.appendChild(frameItem);
                });
            }

            selectFrame(index) {
                const frameItems = document.querySelectorAll('.frame-item');
                const clickedFrame = frameItems[index];

                // If clicking on already selected frame, deselect it
                if (clickedFrame.classList.contains('selected')) {
                    clickedFrame.classList.remove('selected');
                    this.selectedFrame = null;
                    this.updatePreview();
                    return;
                }

                // Otherwise, select the new frame
                frameItems.forEach(item => {
                    item.classList.remove('selected');
                });

                clickedFrame.classList.add('selected');
                this.selectedFrame = this.frames[index];
                this.updatePreview();

                // Download button is already enabled if we have layout preview
                // Frame selection is optional
            }

            updatePreview() {
                const loading = document.getElementById('loading');
                const previewContainer = document.getElementById('previewContainer');
                const noFrameMessage = document.getElementById('noFrameMessage');

                if (!this.previewImage) {
                    noFrameMessage.style.display = 'block';
                    previewContainer.style.display = 'none';
                    loading.style.display = 'none';
                    return;
                }

                // Set canvas dimensions to match layout preview (800x1200)
                this.canvas.width = this.previewImage.width;
                this.canvas.height = this.previewImage.height;

                if (!this.selectedFrame) {
                    // Show layout preview without frame
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(this.previewImage, 0, 0);

                    noFrameMessage.innerHTML = 'Layout preview (không có frame)<br><small>Chọn frame bên trái để thêm khung ảnh</small>';
                    noFrameMessage.style.display = 'block';
                    previewContainer.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }

                // Show loading while applying frame
                loading.classList.add('show');
                previewContainer.style.display = 'none';
                noFrameMessage.style.display = 'none';

                setTimeout(() => {
                    // Clear canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    // Draw the layout preview (4 photos arranged)
                    this.ctx.drawImage(this.previewImage, 0, 0);

                    // Apply frame overlay
                    this.ctx.drawImage(
                        this.selectedFrame.image,
                        0, 0,
                        this.canvas.width,
                        this.canvas.height
                    );

                    loading.classList.remove('show');
                    previewContainer.style.display = 'block';
                }, 300);
            }

            downloadImage() {
                if (!this.previewImage) {
                    alert('Không có layout để tải xuống. Vui lòng quay lại layout và tạo preview.');
                    return;
                }

                // Create high-resolution download canvas
                const downloadCanvas = document.createElement('canvas');
                const downloadCtx = downloadCanvas.getContext('2d');

                // Use original layout dimensions for high quality
                downloadCanvas.width = this.previewImage.width;
                downloadCanvas.height = this.previewImage.height;

                // Enable high-quality rendering
                downloadCtx.imageSmoothingEnabled = true;
                downloadCtx.imageSmoothingQuality = 'high';

                // Draw the layout (4 photos arranged)
                downloadCtx.drawImage(this.previewImage, 0, 0);

                // Apply frame if selected
                if (this.selectedFrame) {
                    downloadCtx.drawImage(
                        this.selectedFrame.image,
                        0, 0,
                        downloadCanvas.width,
                        downloadCanvas.height
                    );
                }

                // Generate filename with timestamp and frame info
                const frameName = this.selectedFrame ? this.selectedFrame.name.replace(/\s+/g, '-').toLowerCase() : 'no-frame';
                const filename = `photobooth-layout-${frameName}-${Date.now()}.png`;

                downloadCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png', 1.0); // Maximum quality
            }

            // Frame Management Methods
            addNewFrame() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    if (e.target.files.length > 0) {
                        this.loadCustomFrame(e.target.files[0]);
                    }
                };
                input.click();
            }


            renameFrame(index) {
                const frame = this.frames[index];
                const newName = prompt('Nhập tên mới cho frame:', frame.name);

                if (newName && newName.trim() && newName !== frame.name) {
                    frame.name = newName.trim();
                    this.renderFrameGrid();
                    this.showNotification('✅ Frame đã được đổi tên!', 'success');
                }
            }

            editFrame(index) {
                const frame = this.frames[index];

                // Create edit modal
                const modal = this.createEditModal(frame, index);
                document.body.appendChild(modal);

                // Show modal
                setTimeout(() => modal.classList.add('show'), 10);
            }

            async deleteFrame(index) {
                const frame = this.frames[index];

                // Prevent deletion of built-in frames
                if (frame.isBuiltIn) {
                    this.showNotification('❌ Không thể xóa frame mặc định!', 'error');
                    return;
                }

                // Security code verification
                const securityCode = prompt('Nhập mã bảo mật để xóa frame:\n');

                if (securityCode !== '1234') {
                    this.showNotification('❌ Mã bảo mật không đúng!', 'error');
                    return;
                }

                if (confirm(`Bạn có chắc muốn xóa frame "${frame.name}"?\nFrame sẽ bị xóa vĩnh viễn khỏi bộ sưu tập.`)) {
                    try {
                        // If this frame is selected, deselect it
                        if (this.selectedFrame === frame) {
                            this.selectedFrame = null;
                            this.updatePreview();
                        }

                        // Remove from storage if it has a filename (saved frame)
                        if (frame.filename) {
                            await this.deleteFrameFromStorage(frame.filename);
                        }

                        // Remove from frames array
                        this.frames.splice(index, 1);
                        this.renderFrameGrid();
                        this.showNotification('✅ Frame đã được xóa vĩnh viễn!', 'success');

                    } catch (error) {
                        console.error('Error deleting frame:', error);
                        this.showNotification('❌ Lỗi khi xóa frame!', 'error');
                    }
                }
            }

            async deleteFrameFromStorage(filename) {
                try {
                    // Remove image data from localStorage
                    localStorage.removeItem(`frame_${filename}`);

                    // Update frames metadata
                    const savedFramesData = localStorage.getItem('customFrames');
                    if (savedFramesData) {
                        let framesData = JSON.parse(savedFramesData);
                        framesData = framesData.filter(frame => frame.filename !== filename);
                        localStorage.setItem('customFrames', JSON.stringify(framesData));
                    }

                    console.log(`Frame deleted from storage: ${filename}`);
                } catch (error) {
                    console.error('Error deleting frame from storage:', error);
                    throw error;
                }
            }

            createEditModal(frame, index) {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>🎨 Edit Frame: ${frame.name}</h3>
                            <button class="modal-close">✕</button>
                        </div>
                        <div class="modal-body">
                            <div class="edit-options">
                                <button class="edit-option-btn" onclick="frameManager.replaceFrameImage(${index})">
                                    📁 Replace Image
                                </button>
                                <button class="edit-option-btn" onclick="frameManager.adjustFrameColor(${index})">
                                    🎨 Adjust Color
                                </button>
                                <button class="edit-option-btn" onclick="frameManager.addFrameEffect(${index})">
                                    ✨ Add Effect
                                </button>
                            </div>
                            <div class="frame-preview">
                                <img src="${frame.image.src}" alt="${frame.name}">
                            </div>
                        </div>
                    </div>
                `;

                // Close modal events
                modal.querySelector('.modal-close').onclick = () => this.closeModal(modal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeModal(modal);
                });

                return modal;
            }

            async replaceFrameImage(index) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = async (e) => {
                    if (e.target.files.length > 0) {
                        const file = e.target.files[0];
                        const frame = this.frames[index];

                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            try {
                                const img = new Image();
                                img.onload = async () => {
                                    // Update the frame image
                                    this.frames[index].image = img;

                                    // If this frame was saved, update the storage
                                    if (frame.filename) {
                                        await this.updateFrameInStorage(frame.filename, e.target.result);
                                    }

                                    this.renderFrameGrid();
                                    this.updatePreview();
                                    this.closeModal(document.querySelector('.modal-overlay'));
                                    this.showNotification('✅ Frame image đã được cập nhật!', 'success');
                                };
                                img.onerror = () => {
                                    this.showNotification('❌ Không thể load ảnh mới!', 'error');
                                };
                                img.src = e.target.result;
                            } catch (error) {
                                console.error('Error replacing frame image:', error);
                                this.showNotification('❌ Lỗi khi cập nhật frame!', 'error');
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            }

            async updateFrameInStorage(filename, imageData) {
                try {
                    // Update image data in localStorage
                    localStorage.setItem(`frame_${filename}`, imageData);
                    console.log(`Frame updated in storage: ${filename}`);
                } catch (error) {
                    console.error('Error updating frame in storage:', error);
                    throw error;
                }
            }

            adjustFrameColor(index) {
                const colors = [
                    { name: 'Hồng', value: '#ff6b9d' },
                    { name: 'Xanh dương', value: '#4fc3f7' },
                    { name: 'Xanh lá', value: '#66bb6a' },
                    { name: 'Cam', value: '#ffb74d' },
                    { name: 'Tím', value: '#ab47bc' },
                    { name: 'Đỏ', value: '#ef5350' }
                ];

                const colorChoice = prompt(
                    'Chọn màu mới:\n' +
                    colors.map((c, i) => `${i + 1}. ${c.name}`).join('\n') +
                    '\n\nNhập số từ 1-6:'
                );

                const colorIndex = parseInt(colorChoice) - 1;
                if (colorIndex >= 0 && colorIndex < colors.length) {
                    this.applyColorToFrame(index, colors[colorIndex].value);
                }
            }

            applyColorToFrame(index, color) {
                const frame = this.frames[index];
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = frame.image.width || 400;
                canvas.height = frame.image.height || 400;

                // Draw original frame
                ctx.drawImage(frame.image, 0, 0);

                // Apply color overlay
                ctx.globalCompositeOperation = 'multiply';
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Reset composite operation
                ctx.globalCompositeOperation = 'source-over';

                const img = new Image();
                img.onload = () => {
                    this.frames[index].image = img;
                    this.renderFrameGrid();
                    this.updatePreview();
                    this.closeModal(document.querySelector('.modal-overlay'));
                    this.showNotification('✅ Màu frame đã được thay đổi!', 'success');
                };
                img.src = canvas.toDataURL();
            }

            addFrameEffect(index) {
                const effects = [
                    { name: 'Shadow', value: 'shadow' },
                    { name: 'Glow', value: 'glow' },
                    { name: 'Vintage', value: 'vintage' }
                ];

                const effectChoice = prompt(
                    'Chọn effect:\n' +
                    effects.map((e, i) => `${i + 1}. ${e.name}`).join('\n') +
                    '\n\nNhập số từ 1-3:'
                );

                const effectIndex = parseInt(effectChoice) - 1;
                if (effectIndex >= 0 && effectIndex < effects.length) {
                    this.applyEffectToFrame(index, effects[effectIndex].value);
                }
            }

            applyEffectToFrame(index, effect) {
                const frame = this.frames[index];
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = frame.image.width || 400;
                canvas.height = frame.image.height || 400;

                ctx.drawImage(frame.image, 0, 0);

                switch (effect) {
                    case 'shadow':
                        ctx.shadowColor = 'rgba(0,0,0,0.5)';
                        ctx.shadowBlur = 10;
                        ctx.shadowOffsetX = 5;
                        ctx.shadowOffsetY = 5;
                        break;
                    case 'glow':
                        ctx.shadowColor = '#ff6b9d';
                        ctx.shadowBlur = 20;
                        break;
                    case 'vintage':
                        ctx.globalCompositeOperation = 'multiply';
                        ctx.fillStyle = 'rgba(255, 204, 153, 0.3)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        break;
                }

                const img = new Image();
                img.onload = () => {
                    this.frames[index].image = img;
                    this.renderFrameGrid();
                    this.updatePreview();
                    this.closeModal(document.querySelector('.modal-overlay'));
                    this.showNotification('✅ Effect đã được áp dụng!', 'success');
                };
                img.src = canvas.toDataURL();
            }

            closeModal(modal) {
                modal.classList.remove('show');
                setTimeout(() => {
                    if (modal.parentNode) {
                        modal.parentNode.removeChild(modal);
                    }
                }, 300);
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;

                document.body.appendChild(notification);

                setTimeout(() => notification.classList.add('show'), 10);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            async clearAllFrames() {
                if (this.frames.length === 0) {
                    this.showNotification('📭 Không có frame nào để xóa!', 'info');
                    return;
                }

                // Security code verification
                const securityCode = prompt('Nhập mã bảo mật để xóa TẤT CẢ frame:\n(Mã: 1234)');

                if (securityCode !== '1234') {
                    this.showNotification('❌ Mã bảo mật không đúng!', 'error');
                    return;
                }

                const confirmed = confirm(`Bạn có chắc muốn xóa TẤT CẢ ${this.frames.length} frame?\nDữ liệu sẽ bị xóa vĩnh viễn!`);
                if (confirmed) {
                    try {
                        // Clear only custom frames from storage (keep built-in frames)
                        for (const frame of this.frames) {
                            if (frame.filename && !frame.isBuiltIn) {
                                localStorage.removeItem(`frame_${frame.filename}`);
                            }
                        }

                        // Clear metadata
                        localStorage.removeItem('customFrames');

                        // Keep only built-in frames
                        this.frames = this.frames.filter(frame => frame.isBuiltIn);
                        this.selectedFrame = null;
                        this.frameCounter = 0;

                        // Update UI
                        this.renderFrameGrid();
                        this.updatePreview();

                        this.showNotification('✅ Đã xóa tất cả frame tùy chỉnh!', 'success');
                    } catch (error) {
                        console.error('Error clearing all frames:', error);
                        this.showNotification('❌ Lỗi khi xóa frame!', 'error');
                    }
                }
            }
        }

        // Global reference for onclick handlers
        let frameManager;

        document.addEventListener('DOMContentLoaded', () => {
            frameManager = new FrameManager();
        });
    </script>
</body>
