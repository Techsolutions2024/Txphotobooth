    <style>

        body {

        .camera-button:hover {

        .camera-button:disabled {

        .stop-button {

        .camera-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;

        }

        .camera-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .camera-container h3 {
            margin-bottom: 15px;

        }

        .camera-container video, .camera-container canvas {
            max-width: 100%;
            width: 640px;

        .status {

        .status.success {

        .status.info {

        .fps-counter {

        @media (max-width: 768px) {

            .controls {
                grid-template-columns: 1fr;
            }
            
            .camera-section {
                grid-template-columns: 1fr;
            }

            .camera-container video, .camera-container canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ CUBE LUT Filter - Webcam Live</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>üìÅ T·∫£i CUBE LUT Filter</h3>
                <div class="file-input">
                    <input type="file" id="lutFile" accept=".cube,.CUBE">
                    <label for="lutFile">Ch·ªçn file CUBE LUT</label>
                </div>
                <div class="file-name" id="lutFileName">Ch∆∞a ch·ªçn file</div>
            </div>
            
            <div class="control-group">
                <h3>üìπ ƒêi·ªÅu khi·ªÉn Camera</h3>
                <button class="camera-button" id="startCamera">
                    B·∫≠t Camera
                </button>
                <button class="camera-button stop-button" id="stopCamera" style="display: none;">
                    T·∫Øt Camera
                </button>
                <button class="camera-button toggle-button" id="toggleFilter" style="display: none;" disabled>
                    B·∫≠t/T·∫Øt Filter
                </button>
                <div class="settings">
                    <label>Ch·∫•t l∆∞·ª£ng:</label>
                    <select id="qualitySelect">
                        <option value="480">480p (nhanh)</option>
                        <option value="720" selected>720p (c√¢n b·∫±ng)</option>
                        <option value="1080">1080p (ch·∫≠m)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <h3>üìä Th√¥ng tin</h3>
                <div id="cameraInfo">
                    <p><strong>FPS:</strong> <span id="fpsDisplay">0</span></p>
                    <p><strong>ƒê·ªô ph√¢n gi·∫£i:</strong> <span id="resolutionDisplay">-</span></p>
                    <p><strong>Filter:</strong> <span id="filterStatus">T·∫Øt</span></p>
                    <p><strong>LUT Size:</strong> <span id="lutSizeDisplay">-</span></p>
                </div>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div class="camera-section" id="cameraSection" style="display: none;">
            <div class="camera-container" style="position: relative;">
                <h3>Camera G·ªëc</h3>
                <video id="originalVideo" autoplay muted playsinline></video>
                <div class="fps-counter" id="originalFps">0 FPS</div>
            </div>
            <div class="camera-container" style="position: relative;">
                <h3>Camera + LUT Filter</h3>
                <canvas id="filteredCanvas"></canvas>
                <div class="fps-counter" id="filteredFps">0 FPS</div>
            </div>
        </div>
    </div>

    <script>
        class CubeLUTReader {
            constructor() {
                this.lutData = null;
                this.lutSize = 0;
            }

            async readCubeFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const text = e.target.result;
                            const lutData = this.parseCubeFile(text);
                            resolve(lutData);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('Kh√¥ng th·ªÉ ƒë·ªçc file'));
                    reader.readAsText(file);
                });
            }

            parseCubeFile(text) {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line && !line.startsWith('#'));
                let lutSize = 0;
                let lutData = [];

                for (const line of lines) {
                    if (line.startsWith('LUT_3D_SIZE')) {
                        lutSize = parseInt(line.split(/\s+/)[1]);
                        if (lutSize !== 32 && lutSize !== 64) {
                            throw new Error(`K√≠ch th∆∞·ªõc LUT kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£: ${lutSize}. Ch·ªâ h·ªó tr·ª£ 32x32x32 v√† 64x64x64`);
                        }
                        continue;
                    }

                    if (line.startsWith('DOMAIN_MIN') || line.startsWith('DOMAIN_MAX') || 
                        line.startsWith('TITLE') || line.startsWith('LUT_1D_SIZE')) {
                        continue;
                    }

                    const values = line.split(/\s+/).map(parseFloat);
                    if (values.length === 3 && values.every(v => !isNaN(v))) {
                        lutData.push(values);
                    }
                }

                if (lutSize === 0) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y LUT_3D_SIZE trong file');
                }

                const expectedDataPoints = lutSize * lutSize * lutSize;
                if (lutData.length !== expectedDataPoints) {
                    throw new Error(`D·ªØ li·ªáu LUT kh√¥ng ƒë√∫ng. Mong ƒë·ª£i ${expectedDataPoints} ƒëi·ªÉm d·ªØ li·ªáu, nh∆∞ng c√≥ ${lutData.length}`);
                }

                return { lutData, lutSize };
            }

            applyLUT(imageData, lutData, lutSize) {
                const data = imageData.data;
                const totalPixels = data.length / 4;
                
                for (let i = 0; i < totalPixels; i++) {
                    const pixelIndex = i * 4;
                    const r = data[pixelIndex] / 255;
                    const g = data[pixelIndex + 1] / 255;
                    const b = data[pixelIndex + 2] / 255;

                    const newColor = this.interpolateLUT(r, g, b, lutData, lutSize);
                    
                    data[pixelIndex] = Math.round(newColor.r * 255);
                    data[pixelIndex + 1] = Math.round(newColor.g * 255);
                    data[pixelIndex + 2] = Math.round(newColor.b * 255);
                }

                return imageData;
            }

            interpolateLUT(r, g, b, lutData, lutSize) {
                r = Math.max(0, Math.min(1, r));
                g = Math.max(0, Math.min(1, g));
                b = Math.max(0, Math.min(1, b));

                const scale = lutSize - 1;
                const rIndex = r * scale;
                const gIndex = g * scale;
                const bIndex = b * scale;

                const rLow = Math.floor(rIndex);
                const gLow = Math.floor(gIndex);
                const bLow = Math.floor(bIndex);

                const rHigh = Math.min(rLow + 1, scale);
                const gHigh = Math.min(gLow + 1, scale);
                const bHigh = Math.min(bLow + 1, scale);

                const rFrac = rIndex - rLow;
                const gFrac = gIndex - gLow;
                const bFrac = bIndex - bLow;

                const c000 = this.getLUTValue(rLow, gLow, bLow, lutData, lutSize);
                const c001 = this.getLUTValue(rLow, gLow, bHigh, lutData, lutSize);
                const c010 = this.getLUTValue(rLow, gHigh, bLow, lutData, lutSize);
                const c011 = this.getLUTValue(rLow, gHigh, bHigh, lutData, lutSize);
                const c100 = this.getLUTValue(rHigh, gLow, bLow, lutData, lutSize);
                const c101 = this.getLUTValue(rHigh, gLow, bHigh, lutData, lutSize);
                const c110 = this.getLUTValue(rHigh, gHigh, bLow, lutData, lutSize);
                const c111 = this.getLUTValue(rHigh, gHigh, bHigh, lutData, lutSize);

                const c00 = this.lerpColor(c000, c001, bFrac);
                const c01 = this.lerpColor(c010, c011, bFrac);
                const c10 = this.lerpColor(c100, c101, bFrac);
                const c11 = this.lerpColor(c110, c111, bFrac);

                const c0 = this.lerpColor(c00, c01, gFrac);
                const c1 = this.lerpColor(c10, c11, gFrac);

                return this.lerpColor(c0, c1, rFrac);
            }

            getLUTValue(rIndex, gIndex, bIndex, lutData, lutSize) {
                const index = bIndex * lutSize * lutSize + gIndex * lutSize + rIndex;
                if (index >= 0 && index < lutData.length) {
                    return {
                        r: lutData[index][0],
                        g: lutData[index][1],
                        b: lutData[index][2]
                    };
                }
                return { r: 0, g: 0, b: 0 };
            }

            lerpColor(color1, color2, t) {
                return {
                    r: color1.r + (color2.r - color1.r) * t,
                    g: color1.g + (color2.g - color1.g) * t,
                    b: color1.b + (color2.b - color1.b) * t
                };
            }
        }

        // Application logic
        const lutReader = new CubeLUTReader();
        let currentLUT = null;
        let videoStream = null;
        let isFilterEnabled = false;
        let animationId = null;

        // UI elements
        const lutFile = document.getElementById('lutFile');
        const startCamera = document.getElementById('startCamera');
        const stopCamera = document.getElementById('stopCamera');
        const toggleFilter = document.getElementById('toggleFilter');
        const qualitySelect = document.getElementById('qualitySelect');
        const lutFileName = document.getElementById('lutFileName');
        const status = document.getElementById('status');
        const cameraSection = document.getElementById('cameraSection');
        const originalVideo = document.getElementById('originalVideo');
        const filteredCanvas = document.getElementById('filteredCanvas');

        // Info displays
        const fpsDisplay = document.getElementById('fpsDisplay');
        const resolutionDisplay = document.getElementById('resolutionDisplay');
        const filterStatus = document.getElementById('filterStatus');
        const lutSizeDisplay = document.getElementById('lutSizeDisplay');
        const originalFps = document.getElementById('originalFps');
        const filteredFps = document.getElementById('filteredFps');

        // FPS tracking
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;

        function showStatus(message, type = 'info') {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Load LUT file
        lutFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                lutFileName.textContent = file.name;
                try {
                    showStatus('ƒêang ƒë·ªçc file LUT...', 'info');
                    currentLUT = await lutReader.readCubeFile(file);
                    showStatus(`‚úÖ ƒê√£ t·∫£i LUT th√†nh c√¥ng! K√≠ch th∆∞·ªõc: ${currentLUT.lutSize}x${currentLUT.lutSize}x${currentLUT.lutSize}`, 'success');
                    lutSizeDisplay.textContent = `${currentLUT.lutSize}¬≥`;
                    
                    if (videoStream) {
                        toggleFilter.disabled = false;
                    }
                } catch (error) {
                    showStatus(`‚ùå L·ªói khi ƒë·ªçc LUT: ${error.message}`, 'error');
                    currentLUT = null;
                    lutSizeDisplay.textContent = '-';
                    toggleFilter.disabled = true;
                }
            }
        });

        // Start camera
        startCamera.addEventListener('click', async () => {
            try {
                const quality = parseInt(qualitySelect.value);
                const constraints = {
                    video: {
                        width: { ideal: quality === 480 ? 640 : quality === 720 ? 1280 : 1920 },
                        height: { ideal: quality === 480 ? 480 : quality === 720 ? 720 : 1080 },
                        facingMode: 'user'
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                originalVideo.srcObject = videoStream;

                // Wait for video to load
                originalVideo.onloadedmetadata = () => {
                    const actualWidth = originalVideo.videoWidth;
                    const actualHeight = originalVideo.videoHeight;
                    
                    resolutionDisplay.textContent = `${actualWidth}x${actualHeight}`;
                    
                    // Setup canvas
                    filteredCanvas.width = actualWidth;
                    filteredCanvas.height = actualHeight;
                    
                    startCamera.style.display = 'none';
                    stopCamera.style.display = 'block';
                    toggleFilter.style.display = 'block';
                    cameraSection.style.display = 'grid';
                    
                    if (currentLUT) {
                        toggleFilter.disabled = false;
                    }
                    
                    startProcessing();
                    showStatus('‚úÖ Camera ƒë√£ b·∫≠t th√†nh c√¥ng!', 'success');
                };

            } catch (error) {
                showStatus(`‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera: ${error.message}`, 'error');
            }
        });

        // Stop camera
        stopCamera.addEventListener('click', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            startCamera.style.display = 'block';
            stopCamera.style.display = 'none';
            toggleFilter.style.display = 'none';
            cameraSection.style.display = 'none';
            
            isFilterEnabled = false;
            filterStatus.textContent = 'T·∫Øt';
            fpsDisplay.textContent = '0';
            resolutionDisplay.textContent = '-';
            
            showStatus('Camera ƒë√£ t·∫Øt', 'info');
        });

        // Toggle filter
        toggleFilter.addEventListener('click', () => {
            isFilterEnabled = !isFilterEnabled;
            filterStatus.textContent = isFilterEnabled ? 'B·∫≠t' : 'T·∫Øt';
            toggleFilter.textContent = isFilterEnabled ? 'T·∫Øt Filter' : 'B·∫≠t Filter';
            
            if (isFilterEnabled) {
                showStatus('‚úÖ Filter ƒë√£ b·∫≠t', 'success');
            } else {
                showStatus('Filter ƒë√£ t·∫Øt', 'info');
            }
        });

        // Process video frames
        function startProcessing() {
            function processFrame() {
                if (!videoStream || originalVideo.readyState !== 4) {
                    animationId = requestAnimationFrame(processFrame);
                    return;
                }

                const currentTime = Date.now();
                frameCount++;

                // Calculate FPS
                if (currentTime - lastTime >= 1000) {
                    fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                    fpsDisplay.textContent = fps;
                    originalFps.textContent = `${fps} FPS`;
                    frameCount = 0;
                    lastTime = currentTime;
                }

                const ctx = filteredCanvas.getContext('2d');
                
                if (isFilterEnabled && currentLUT) {
                    // Draw original video to canvas
                    ctx.drawImage(originalVideo, 0, 0, filteredCanvas.width, filteredCanvas.height);
                    
                    // Get image data
                    const imageData = ctx.getImageData(0, 0, filteredCanvas.width, filteredCanvas.height);
                    
                    // Apply LUT filter
                    const filteredImageData = lutReader.applyLUT(imageData, currentLUT.lutData, currentLUT.lutSize);
                    
                    // Put filtered data back
                    ctx.putImageData(filteredImageData, 0, 0);
                    
                    filteredFps.textContent = `${Math.round(fps * 0.8)} FPS`;
                } else {
                    // Just copy original video
                    ctx.drawImage(originalVideo, 0, 0, filteredCanvas.width, filteredCanvas.height);
                    filteredFps.textContent = `${fps} FPS`;
                }

                animationId = requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        // Quality change handler
        qualitySelect.addEventListener('change', () => {
            if (videoStream) {
                showStatus('Thay ƒë·ªïi ch·∫•t l∆∞·ª£ng... H√£y t·∫Øt v√† b·∫≠t l·∫°i camera', 'info');
            }
        });

        // Initial status
        showStatus('H√£y t·∫£i l√™n file CUBE LUT v√† b·∫≠t camera ƒë·ªÉ b·∫Øt ƒë·∫ßu', 'info');
    </script>
