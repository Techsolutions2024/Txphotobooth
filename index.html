<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE LUT Filter Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input label {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .apply-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .apply-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .apply-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .images-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image-container h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }

        .image-container canvas {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container canvas:hover {
            transform: scale(1.02);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .images-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® CUBE LUT Filter Application</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>üìÅ T·∫£i CUBE LUT Filter</h3>
                <div class="file-input">
                    <input type="file" id="lutFile" accept=".cube,.CUBE">
                    <label for="lutFile">Ch·ªçn file CUBE LUT</label>
                </div>
                <div class="file-name" id="lutFileName">Ch∆∞a ch·ªçn file</div>
            </div>
            
            <div class="control-group">
                <h3>üñºÔ∏è T·∫£i ·∫£nh</h3>
                <div class="file-input">
                    <input type="file" id="imageFile" accept="image/*">
                    <label for="imageFile">Ch·ªçn ·∫£nh</label>
                </div>
                <div class="file-name" id="imageFileName">Ch∆∞a ch·ªçn file</div>
            </div>
            
            <div class="control-group">
                <h3>‚ö° √Åp d·ª•ng Filter</h3>
                <button class="apply-button" id="applyFilter" disabled>
                    √Åp d·ª•ng LUT Filter
                </button>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div class="images-section" id="imagesSection" style="display: none;">
            <div class="image-container">
                <h3>·∫¢nh g·ªëc</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-container">
                <h3>·∫¢nh ƒë√£ √°p d·ª•ng LUT</h3>
                <canvas id="filteredCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        class CubeLUTReader {
            constructor() {
                this.lutData = null;
                this.lutSize = 0;
            }

            async readCubeFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const text = e.target.result;
                            const lutData = this.parseCubeFile(text);
                            resolve(lutData);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('Kh√¥ng th·ªÉ ƒë·ªçc file'));
                    reader.readAsText(file);
                });
            }

            parseCubeFile(text) {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line && !line.startsWith('#'));
                let lutSize = 0;
                let lutData = [];
                let dataStarted = false;

                for (const line of lines) {
                    if (line.startsWith('LUT_3D_SIZE')) {
                        lutSize = parseInt(line.split(/\s+/)[1]);
                        if (lutSize !== 32 && lutSize !== 64) {
                            throw new Error(`K√≠ch th∆∞·ªõc LUT kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£: ${lutSize}. Ch·ªâ h·ªó tr·ª£ 32x32x32 v√† 64x64x64`);
                        }
                        continue;
                    }

                    if (line.startsWith('DOMAIN_MIN') || line.startsWith('DOMAIN_MAX') || 
                        line.startsWith('TITLE') || line.startsWith('LUT_1D_SIZE')) {
                        continue;
                    }

                    const values = line.split(/\s+/).map(parseFloat);
                    if (values.length === 3 && values.every(v => !isNaN(v))) {
                        lutData.push(values);
                        dataStarted = true;
                    }
                }

                if (lutSize === 0) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y LUT_3D_SIZE trong file');
                }

                const expectedDataPoints = lutSize * lutSize * lutSize;
                if (lutData.length !== expectedDataPoints) {
                    throw new Error(`D·ªØ li·ªáu LUT kh√¥ng ƒë√∫ng. Mong ƒë·ª£i ${expectedDataPoints} ƒëi·ªÉm d·ªØ li·ªáu, nh∆∞ng c√≥ ${lutData.length}`);
                }

                return { lutData, lutSize };
            }

            applyLUT(imageData, lutData, lutSize) {
                const data = imageData.data;
                const totalPixels = data.length / 4;
                
                for (let i = 0; i < totalPixels; i++) {
                    const pixelIndex = i * 4;
                    const r = data[pixelIndex] / 255;
                    const g = data[pixelIndex + 1] / 255;
                    const b = data[pixelIndex + 2] / 255;

                    const newColor = this.interpolateLUT(r, g, b, lutData, lutSize);
                    
                    data[pixelIndex] = Math.round(newColor.r * 255);
                    data[pixelIndex + 1] = Math.round(newColor.g * 255);
                    data[pixelIndex + 2] = Math.round(newColor.b * 255);
                }

                return imageData;
            }

            interpolateLUT(r, g, b, lutData, lutSize) {
                // Clamp values to [0, 1]
                r = Math.max(0, Math.min(1, r));
                g = Math.max(0, Math.min(1, g));
                b = Math.max(0, Math.min(1, b));

                // Scale to LUT coordinates
                const scale = lutSize - 1;
                const rIndex = r * scale;
                const gIndex = g * scale;
                const bIndex = b * scale;

                // Get integer parts and fractional parts
                const rLow = Math.floor(rIndex);
                const gLow = Math.floor(gIndex);
                const bLow = Math.floor(bIndex);

                const rHigh = Math.min(rLow + 1, scale);
                const gHigh = Math.min(gLow + 1, scale);
                const bHigh = Math.min(bLow + 1, scale);

                const rFrac = rIndex - rLow;
                const gFrac = gIndex - gLow;
                const bFrac = bIndex - bLow;

                // Trilinear interpolation
                const c000 = this.getLUTValue(rLow, gLow, bLow, lutData, lutSize);
                const c001 = this.getLUTValue(rLow, gLow, bHigh, lutData, lutSize);
                const c010 = this.getLUTValue(rLow, gHigh, bLow, lutData, lutSize);
                const c011 = this.getLUTValue(rLow, gHigh, bHigh, lutData, lutSize);
                const c100 = this.getLUTValue(rHigh, gLow, bLow, lutData, lutSize);
                const c101 = this.getLUTValue(rHigh, gLow, bHigh, lutData, lutSize);
                const c110 = this.getLUTValue(rHigh, gHigh, bLow, lutData, lutSize);
                const c111 = this.getLUTValue(rHigh, gHigh, bHigh, lutData, lutSize);

                // Interpolate along b axis
                const c00 = this.lerpColor(c000, c001, bFrac);
                const c01 = this.lerpColor(c010, c011, bFrac);
                const c10 = this.lerpColor(c100, c101, bFrac);
                const c11 = this.lerpColor(c110, c111, bFrac);

                // Interpolate along g axis
                const c0 = this.lerpColor(c00, c01, gFrac);
                const c1 = this.lerpColor(c10, c11, gFrac);

                // Interpolate along r axis
                return this.lerpColor(c0, c1, rFrac);
            }

            getLUTValue(rIndex, gIndex, bIndex, lutData, lutSize) {
                const index = bIndex * lutSize * lutSize + gIndex * lutSize + rIndex;
                if (index >= 0 && index < lutData.length) {
                    return {
                        r: lutData[index][0],
                        g: lutData[index][1],
                        b: lutData[index][2]
                    };
                }
                return { r: 0, g: 0, b: 0 };
            }

            lerpColor(color1, color2, t) {
                return {
                    r: color1.r + (color2.r - color1.r) * t,
                    g: color1.g + (color2.g - color1.g) * t,
                    b: color1.b + (color2.b - color1.b) * t
                };
            }
        }

        // Application logic
        const lutReader = new CubeLUTReader();
        let currentLUT = null;
        let currentImage = null;

        const lutFile = document.getElementById('lutFile');
        const imageFile = document.getElementById('imageFile');
        const applyButton = document.getElementById('applyFilter');
        const lutFileName = document.getElementById('lutFileName');
        const imageFileName = document.getElementById('imageFileName');
        const status = document.getElementById('status');
        const imagesSection = document.getElementById('imagesSection');
        const originalCanvas = document.getElementById('originalCanvas');
        const filteredCanvas = document.getElementById('filteredCanvas');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        function showStatus(message, type = 'info') {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        lutFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                lutFileName.textContent = file.name;
                try {
                    showStatus('ƒêang ƒë·ªçc file LUT...', 'info');
                    currentLUT = await lutReader.readCubeFile(file);
                    showStatus(`‚úÖ ƒê√£ t·∫£i LUT th√†nh c√¥ng! K√≠ch th∆∞·ªõc: ${currentLUT.lutSize}x${currentLUT.lutSize}x${currentLUT.lutSize}`, 'success');
                    checkCanApply();
                } catch (error) {
                    showStatus(`‚ùå L·ªói khi ƒë·ªçc LUT: ${error.message}`, 'error');
                    currentLUT = null;
                    checkCanApply();
                }
            }
        });

        imageFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                imageFileName.textContent = file.name;
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    displayOriginalImage();
                    showStatus('‚úÖ ƒê√£ t·∫£i ·∫£nh th√†nh c√¥ng!', 'success');
                    checkCanApply();
                };
                img.onerror = () => {
                    showStatus('‚ùå Kh√¥ng th·ªÉ t·∫£i ·∫£nh', 'error');
                    currentImage = null;
                    checkCanApply();
                };
                img.src = URL.createObjectURL(file);
            }
        });

        function checkCanApply() {
            applyButton.disabled = !(currentLUT && currentImage);
        }

        function displayOriginalImage() {
            const ctx = originalCanvas.getContext('2d');
            const maxSize = 400;
            
            let { width, height } = currentImage;
            if (width > maxSize || height > maxSize) {
                const scale = Math.min(maxSize / width, maxSize / height);
                width *= scale;
                height *= scale;
            }
            
            originalCanvas.width = width;
            originalCanvas.height = height;
            ctx.drawImage(currentImage, 0, 0, width, height);
            
            imagesSection.style.display = 'grid';
        }

        applyButton.addEventListener('click', async () => {
            if (!currentLUT || !currentImage) return;

            applyButton.disabled = true;
            progressBar.style.display = 'block';
            showStatus('ƒêang √°p d·ª•ng LUT filter...', 'info');

            try {
                // Get image data from original canvas
                const originalCtx = originalCanvas.getContext('2d');
                const imageData = originalCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
                
                updateProgress(25);
                
                // Apply LUT filter
                await new Promise(resolve => {
                    setTimeout(() => {
                        const filteredImageData = lutReader.applyLUT(imageData, currentLUT.lutData, currentLUT.lutSize);
                        updateProgress(75);
                        
                        // Display filtered image
                        filteredCanvas.width = originalCanvas.width;
                        filteredCanvas.height = originalCanvas.height;
                        const filteredCtx = filteredCanvas.getContext('2d');
                        filteredCtx.putImageData(filteredImageData, 0, 0);
                        
                        updateProgress(100);
                        resolve();
                    }, 100);
                });

                showStatus('‚úÖ ƒê√£ √°p d·ª•ng LUT filter th√†nh c√¥ng!', 'success');
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    updateProgress(0);
                }, 1000);
                
            } catch (error) {
                showStatus(`‚ùå L·ªói khi √°p d·ª•ng filter: ${error.message}`, 'error');
                progressBar.style.display = 'none';
            } finally {
                applyButton.disabled = false;
            }
        });

        // Initial status
        showStatus('H√£y t·∫£i l√™n file CUBE LUT v√† ·∫£nh ƒë·ªÉ b·∫Øt ƒë·∫ßu', 'info');
    </script>
</body>
